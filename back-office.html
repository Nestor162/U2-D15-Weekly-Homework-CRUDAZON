<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>Back-office</title>
    <main class="container mt-5">
      <form id="productsForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            required
            placeholder="Enter your product's name here..."
          />
        </div>
        <div class="mb-3">
          <label for="productDesc" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="productDesc"
            required
            placeholder="Enter your product's description here..."
          />
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label">Brand</label>
          <input
            type="text"
            class="form-control"
            id="productBrand"
            required
            placeholder="Enter your product's brand here..."
          />
        </div>
        <div class="mb-3">
          <label for="productPic" class="form-label">Image Url</label>
          <input type="text" class="form-control" id="productPic" placeholder="Paste the product image URL here..." />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
            placeholder="Your product will cost..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </main>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/back-office.js"></script>
    <script src="assets/js/fetch.js"></script>
  </body>
</html>
