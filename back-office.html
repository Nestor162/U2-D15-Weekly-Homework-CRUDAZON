<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Back-office</title>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="assets/img/Logo.png" alt="CRUDAZON logo" width="250px" /></a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <span class="nav-link text-white fw-bold fs-4" href="#">Sei su Back-Office</span>
            </li>
          </ul>
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active text-white" aria-current="page" href="index.html">
                <img id="home-icon" src="assets/img/house-door-fill.svg" alt="Door fill icon" />
                <span class="icon-text">Home</span></a
              >
            </li>
          </ul>
        </div>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
    <main class="container mt-5">
      <form id="productsForm">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input
            type="text"
            class="form-control"
            id="productName"
            required
            placeholder="Enter your product's name here..."
          />
        </div>
        <div class="mb-3">
          <label for="productDesc" class="form-label">Description</label>
          <input
            type="text"
            class="form-control"
            id="productDesc"
            required
            placeholder="Enter your product's description here..."
          />
        </div>
        <div class="mb-3">
          <label for="productBrand" class="form-label">Brand</label>
          <input
            type="text"
            class="form-control"
            id="productBrand"
            required
            placeholder="Enter your product's brand here..."
          />
        </div>
        <div class="mb-3">
          <label for="productPic" class="form-label">Image Url</label>
          <input type="text" class="form-control" id="productPic" placeholder="Paste the product image URL here..." />
        </div>
        <div class="mb-3">
          <label for="productPrice" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="productPrice"
            required
            placeholder="Your product will cost..."
          />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <a id="reset" type="button" class="btn btn-info">Reset</a>
      </form>
      <button id="edit" type="button" class="btn btn-success d-none">Save changes</button>
      <button id="delete" type="button" class="btn btn-danger d-none">Delete</button>
    </main>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/back-office.js"></script>
    <script src="assets/js/fetch.js"></script>
  </body>
</html>
